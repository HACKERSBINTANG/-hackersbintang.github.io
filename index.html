<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Album Kenangan</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:Arial, Helvetica, sans-serif;
    background:linear-gradient(to right,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.container{
    width:90%;
    max-width:320px;
    height:500px;
    position:relative;
    overflow:hidden;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    background:white;
}

.page{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    opacity:0;
    transform:scale(0.9);
    transition:all 0.5s ease;
}

.page img{
    width:85%;
    border-radius:15px;
    margin-bottom:15px;
}

.page h3{
    margin-top:10px;
}

.page.active{
    opacity:1;
    transform:scale(1);
}

.controls{
    position:absolute;
    bottom:15px;
    width:100%;
    display:flex;
    justify-content:space-between;
    padding:0 20px;
    z-index:10;
}

.controls button{
    background:#ff758c;
    color:white;
    border:none;
    padding:8px 14px;
    border-radius:10px;
    cursor:pointer;
    font-size:16px;
}

.music-btn{
    position:absolute;
    top:10px;
    right:10px;
    background:#ff758c;
    color:white;
    border:none;
    padding:6px 10px;
    border-radius:10px;
    cursor:pointer;
    z-index:10;
}
</style>
</head>

<body>

<div class="container">

    <!-- Musik -->
    <audio id="bgm" src="music.mp3" loop></audio>
    <button class="music-btn" onclick="toggleMusic()">ðŸŽµ</button>

    <!-- Slide 1 -->
    <div class="page active">
        <img src="foto1.jpg" alt="">
        <h3>Kenangan 1</h3>
    </div>

    <!-- Slide 2 -->
    <div class="page">
        <img src="foto2.jpg" alt="">
        <h3>Kenangan 2</h3>
    </div>

    <!-- Slide 3 -->
    <div class="page">
        <img src="foto3.jpg" alt="">
        <h3>Kenangan 3</h3>
    </div>

    <!-- Tombol -->
    <div class="controls">
        <button onclick="prev()">â—€</button>
        <button onclick="next()">â–¶</button>
    </div>

</div>

<script>
let pages = document.querySelectorAll(".page");
let index = 0;

function showPage(i){
    pages.forEach(p => p.classList.remove("active"));
    pages[i].classList.add("active");
}

function next(){
    index++;
    if(index >= pages.length) index = 0;
    showPage(index);
}

function prev(){
    index--;
    if(index < 0) index = pages.length - 1;
    showPage(index);
}

// Auto slide tiap 5 detik
setInterval(()=>{
    next();
},5000);

// Musik
let music = document.getElementById("bgm");

function toggleMusic(){
    if(music.paused){
        music.play();
    }else{
        music.pause();
    }
}

// Aktifkan musik setelah klik pertama (biar tidak diblokir browser)
document.body.addEventListener("click",()=>{
    music.play();
},{once:true});
</script>

</body>
</html>
